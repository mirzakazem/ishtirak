
  

   
   <div class="container" ng-controller="profile_controller">
    	<div class="row">
		
			<div class="col-sm-4 offset-sm-4">
		
			 <h1 class="text-center" >User Profile</h1>
			
			 <form name="profileForm"  role="form" style="display: block;">
			 
										
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text"><b>Station Name</b></span>
					</div>
										
					<input type="text" class="form-control" ng-model="profile.stationName" ng-disabled="toggleDisable">						
				</div>

				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text"><b>Phone</b></span>
					</div>				
					<input type="text" class="form-control" ng-model="profile.phone" ng-disabled="toggleDisable">
				</div>
									
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text"><b>Email</b></span>
					</div>
					<input type="text" class="form-control" ng-model="profile.email" ng-disabled="toggleDisable">
				</div>
									
				<div class="input-group mb-3">
					<div class="input-group-prepend">
						<span class="input-group-text"><b>Address</b></span>
					</div>
					<input type="text" class="form-control" ng-model="profile.address" ng-disabled="toggleDisable">
				</div>
								
									<div class="form-group">
										<div class="row">
											<div class="col-sm-4 offset-sm-2 btn">
												<input ng-click="editProfile()" type="button" name="register-add" id="register-add"  class="form-control btn btn-primary" value="{{submitButton}}">
											</div>
											
										
											<div class="col-sm-4 btn">
												<input ng-click="getProfile()" type="button" name="register-reset" id="login-submit"  class="form-control btn btn-secondary" value="Cancel">
											</div>
										</div>
									</div>
									<div class="{{feedbackClass}} d-block">
										{{feedbackMessage}}
									</div>
							
				</form>
				</div>
		
			
	</div>
</div>
