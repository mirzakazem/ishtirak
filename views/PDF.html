<div class="container-fluid" ng-controller="documents_controller">
    <div class="row" >
    
        <div class="col-sm-8 offset-2">
        
        <div class="row">
        
        <div class="col-12">
        <div class="col-xs-12">
        <h4 class="text-center"> <i class="text-danger">{{total}}</i> Costumers</h4>
        </div>
        <!-- Search form -->
        
    
            <input class="form-control mb-1" type="text" ng-model="searchBar" placeholder="Filter Costumers by : ID | Name | Phone | Email">
            

    <div class="col-12" >	
    <div style="width:51em;">		
    <table class="table table-hover   mb-0">
        <thead >
            <tr class="thead-dark">
              <th>N</th>
              <th ng-click="orderByMe('fullName')" data-toggle="tooltip" title="click to sort">Month</th>
                <th ng-click="orderByMe('address')" data-toggle="tooltip" title="click to sort">counters</th>
                <th ng-click="orderByMe('NumberOfCounters')" data-toggle="tooltip" title="click to sort">Created On</th>
              <th >Actions</th>
            </tr>
        </thead>
    </table>
    </div>

    <div style="width:51em;height:25rem;overflow:auto;">

    <table class="table table-hover">
        <tbody>
            <tr ng-repeat="customer in customers | orderBy:myOrderBy:direction | filter:searchBar">
                
                <th class="text-primary"><b>{{$index + 1}}</b></th>
                <th>Month</th>
                <th>counters</th>
                <th>{{customer.createdOn}}</th>
            
                    <td> 
                        <button type="button" class="btn btn-primary" ng-click="documents(PDF.id)">
                        <i class="fas fa-download"></i>
                    </button>
                </td>
            </tr>
        
            
        </tbody>  
        </table>
    </div>
        </div>
        </div>
        
    </div>
    </div>
</div>
</div>
